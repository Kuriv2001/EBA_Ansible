				<textarea data-template>
					### Inventory

					```yaml
					webservers:
					  hosts:
						webserver01:
						  ansible_host: 192.0.2.140
					      remote_user: user
						  http_port: 80
						webserver02:
						  ansible_host: 192.0.2.150
					      remote_user: web
						  http_port: 443
					```
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					### Playbooks

					```yaml
					- name: Install apache2
					  hosts: webservers
					  become: yes
					  tasks:
						- name: install apache2
						  apt:
							name: apache2
							update_cache: yes
							state: latest
					```
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					### Run

					```
					$ ansible-playbook -i inventory.yml playbook.yml --ask-pass --ask-become-pass 
					```
				</textarea>
			</section>
